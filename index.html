<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Explorer | Property Research</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">

    <header class="bg-slate-900 text-white p-6 shadow-xl sticky top-0 z-[1000]">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-2xl font-bold tracking-tight">RURAL<span class="text-emerald-400">EXPLORER</span></h1>
                <p id="statusUpdate" class="text-xs text-slate-400 uppercase tracking-widest font-bold">Initializing...</p>
            </div>
            <select id="fileSelector" class="bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-sm text-white focus:ring-2 focus:ring-emerald-500">
                <option value="Feb012026">Snapshot: Feb 01, 2026</option>
            </select>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 min-h-[300px]">
                <h3 class="text-gray-500 text-xs font-bold mb-4 uppercase tracking-widest">Market Value Analysis</h3>
                <canvas id="marketChart"></canvas>
            </div>
            <div id="map" class="lg:col-span-2 shadow-md border border-gray-200"></div>
        </div>

        <div class="flex flex-col lg:flex-row gap-8">
            <aside class="w-full lg:w-1/4">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 sticky top-28">
                    <h2 class="font-bold text-lg mb-4 text-slate-800 border-b pb-2">Snapshot Stats</h2>
                    <div id="statsSummary" class="space-y-4">
                        <div class="flex justify-between items-center">
                            <span class="text-gray-500 text-sm">Avg Price</span>
                            <b id="avgPrice" class="text-slate-900">$0</b>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-500 text-sm">Avg Size</span>
                            <b id="avgAcres" class="text-slate-900">0 ac</b>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-500 text-sm">Top Score</span>
                            <b id="highScore" class="text-emerald-600">0</b>
                        </div>
                    </div>
                </div>
            </aside>

            <section class="w-full lg:w-3/4">
                <h2 class="text-2xl font-bold mb-6 text-slate-800" id="listingCount">0 Properties Found</h2>
                <div id="listingGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    </div>
            </section>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
